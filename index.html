<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container" >
        <h3 class="text-bg-danger">Conversor de monedas V1.0</h3>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">MONEDA ORIGEN</label>
                <div class="form-group">
                    <select class="form-select" id="currencyFrom">
                        <option value="mxn">MÃ©xico (mxn)</option>
                      </select>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">MONEDA DESTINO</label>
                <div class="form-group">
                    <select class="form-select" id="currencyTo">
                        <option value="usd">Estados Unidos (usd)</option>
                      </select>
            </div>
        </div>
    </div>
        <div class="row mt-2">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">MONTO ORIGEN</label>
                    <input type="number" class="form-control" min="0" placeholder="0" id="amountFrom">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Resultado</label>
                    <input type="number" class="form-control" min="0" placeholder="0" id="amountTo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="ConvertButton">Convertir moneda</button>
                <button class="btn btn-warning" type="button" id="InformationButton" >Informacion</button>
              </div>
        </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
